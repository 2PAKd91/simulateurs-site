    <script>
      function calculTrajet() {

        const prix = parseFloat(document.getElementById("prix").value) || 0;

        bloc.style.display = "block";

        if (distance <= 0 || conso <= 0 || prix <= 0) {
          bloc.innerHTML =
            "Remplis tous les champs avec des valeurs positives üòâ";
          return;
        }

        const litres = (distance / 100) * conso;
        const cout = litres * prix;

        bloc.innerHTML =
          "Ton trajet de " +
          distance +
          " km co√ªte environ <strong>" +
          cout.toFixed(2) +
          " ‚Ç¨</strong> (" +
          litres.toFixed(2) +
          " L consomm√©s).";
